<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>魔力水晶球</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

<body>
<div class="main" align="center">
	<div class="header">神奇的魔力水晶球</div>
	<div class="author">胡海斌</div>
	<div class="desc">传说，神秘的吉普赛人拥有一个魔力水晶球，它能够轻易的知晓人们的所思所想。<br/>
	请你在心里默想一个两位数的数字（比如说76），用它分别减去其十位数和个位数得到结果（如76 - 7 -6 = 结果63），从表格中查到你的结果，看看数字对应图片是什么，请集中精力在你查到的符号上面五秒钟，然后点击魔力水晶球，看看预测的结果吧！</div>
	<div class="content">
		<div class="left">
			<img src="images/ball.jpg" id="ball"/><br/><span class="time" id="time">5s</span>
		</div>
		<div class="right">
			<table id="map">
			</table>
			<div id="result" style="display:none;">
				<img src="" id="resultImg"/><br/>
				<button id="retry">再测一次</button>
			</div>
		</div>
	</div>
</div>

var targetIndex = -1;
function init() {
	var map = $("#map");
	map.html();
	for (var i = 0; i < 20; i++) {
		var tr = $("<tr>");
		for (var j = 0; j < 5; j++) {
			let index = 100 - i - 20 * j - 1;
			tr.append($("<td>").addClass("index").text(index));
			
			let flagIndex = parseInt(Math.random() * flags.length);
			if(index <= 81 && index >= 9 && index % 9 == 0) {
				if(targetIndex < 0) {
					targetIndex = flagIndex;
				} else {
					flagIndex = targetIndex;
				}
			}
			tr.append($("<td>").addClass("flag").html($("<img>").attr("src", "images/" + flags[flagIndex])));
		}
		map.append(tr);
	}
}

init()

$("#ball").on("click", function() {
	if(time <= 0) {
		$("#map").html("");
		$("#resultImg").attr("src", "images/" + flags[targetIndex]);
		$("#result").show();
	}
});

$("#retry").on("click", function() {
	$("#result").hide();
	targetIndex = -1;
	time = 5;
	$("#time").text(time + 's' );
	init();
	after();
});

var time = 5;
function after(){
    if(time>0){
        $("#time").text(time + 's' );
        time = time - 1;
        setTimeout(function(){
            after();
        },1000);
    }else{
        $("#time").text("");
    }
}

after();
</script>
